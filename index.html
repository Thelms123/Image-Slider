<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
    <link rel="stylesheet" href="image.css">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="..." crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    <i id="left" class="fas fa-angle-left"></i>
        <div class="carousel">
            <img src="images/banner.png" alt="img" draggable="false">
            <img src="images/img3.png.jpg" alt="img" draggable="false">

            <img src="images/img5.png.jpg" alt="img" draggable="false">
            <img src="images/pexels-designecologist-1970139.jpg" alt="img" draggable="false">
            <img src="images/pexels-irina-iriser-1647980.jpg" alt="img" draggable="false">
            <img src="images/thumb-1.png" alt="img" draggable="false">
            <img src="images/thumb-2.png" alt="img" draggable="false">
            <img src="images/banner.png" alt="img" draggable="false">
        </div>
    <i id="right" class="fas fa-angle-right"></i>
    </div>




</body>
    <script src="image.js"></script>
</html>
